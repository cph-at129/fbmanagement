<navigation></navigation>
<div class="container">
  <div class="row" *ngIf="info">
    <alert type="success" dismissible="true">{{info}}</alert>
  </div>
  <div class="row" *ngIf="post.length === 0">
    <alert type="warning">
      <div class="col-md-10">
        <p><em>Sorry the post wasn't found..!</em></p>
      </div>
    </alert>
  </div>
  <div class="row">
    <pre>
      {{post | json}}
    </pre>
  </div>
</div>
